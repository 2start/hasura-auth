query selectProvider($provider: String!, $profileId: String!) {
  authProviders(
    where: {
      _and: {
        userProviders: {
          userProviderUniqueId: { _eq: $profileId },
          provider: {
            name: { _eq: $provider }
          }
        }
      }
    }
  ) {
    userProviders {
      user {
        ...userFields
      }
    }
  }
}