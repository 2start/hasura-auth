query providers($provider: String!, $profileId: String!) {
  authProviders(
    where: {
      _and: {
        userProviders: {
          providerUserId: { _eq: $profileId }
          provider: { id: { _eq: $provider } }
        }
      }
    }
  ) {
    userProviders {
      user {
        ...userFields
      }
    }
  }
}
